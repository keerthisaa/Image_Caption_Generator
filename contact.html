<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Image Description Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        .form-actions {
            text-align: center;
            margin-top: 30px;
        }
        .contact-info {
            margin-top: 40px;
        }
        .contact-info h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info a {
            color: var(--secondary);
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-image"></i> DescribeImage
        </a>
        <div class="navbar-links">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/about"><i class="fas fa-info-circle"></i> About</a>
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/icg"><i class="fas fa-camera"></i> Generator</a>
            <a href="/contact" class="active"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>

    <div class="container">
        <h1><i class="fas fa-envelope"></i> Contact Us</h1>
        <p style="text-align: center; margin-bottom: 30px;">Have questions or feedback? We'd love to hear from you!</p>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </div>
        </form>
        
        <div class="contact-info">
            <h2><i class="fas fa-info-circle"></i> Contact Information</h2>
            <p><strong><i class="fas fa-envelope"></i> Email:</strong> <a href="mailto:techsquadprivate@gmail.com">techsquadprivate@gmail.com</a></p>
            <p><strong><i class="fas fa-phone"></i> Phone:</strong> 9345727071, 9345795665</p>
            <p><strong><i class="fas fa-map-marker-alt"></i> Address:</strong> 123 AI Street, Tech City, India</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            // Here you would typically send to server
            console.log('Form submitted:', formData);
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
